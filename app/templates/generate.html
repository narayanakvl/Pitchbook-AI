<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Fake Data</title>
</head>
<body>
    <h1>Generate Fake Data</h1>
    <form action="/generate-fake-data" method="post">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows" required>
        <br><br>
        <label for="columns">Column Names (comma-separated):</label>
        <input type="text" id="columns" name="columns" required>
        <br><br>
        <button type="submit">Generate</button>
    </form>
</body>
</html>
